---
# vars file for bootstrapsdcard
imagename: 2020-08-20-raspios-buster-armhf-lite.zip
image: 2020-08-20-raspios-buster-armhf-lite.img
imagepath: https://downloads.raspberrypi.org/raspios_lite_armhf/images/raspios_lite_armhf-2020-08-24/

unzipped: unzipped/
sdcardpath: /dev/mmcblk0
vaultfilepath: ../secret

workingdir: /home/{{username.stdout}}/Downloads/
sdbootpath: /run/media/{{username.stdout}}/boot/
sdrootfspath: /run/media/{{username.stdout}}/rootfs/
dhcpconfpath: /run/media/{{username.stdout}}/rootfs/etc/dhcpcd.conf

targetip: 192.168.0.11
staticrouters: 192.168.0.1