---

# package configuration
tftp_required_packages:
  - tftpd-hpa
  - tftpd

pxe_required_packages:
  - pxelinux
  - syslinux

additional_packages:
  - vim
  - htop
  - nettools

# pxe files
pxeserver_files:
  - /usr/share/syslinux/memdisk
  - /usr/share/syslinux/menu.c32
  - /usr/share/syslinux/pxelinux.0

pxeserver_ip: "{{ ansible_default_ipv4.address }}"
