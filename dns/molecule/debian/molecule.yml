---
dependency:
  name: galaxy
driver:
  name: docker
platforms:
  - name: verify
    image: geerlingguy/docker-debian10-ansible
    command: /sbin/init
    privileged: true
    pre_build_image: true
    tmpfs:
      - /run
      - /tmp
    volumes:
      - /sys/fs/cgroup:/sys/fs/cgroup:ro
provisioner:
  name: ansible
  playbooks:
    converge: ../resources/converge.yml
verifier:
  name: ansible