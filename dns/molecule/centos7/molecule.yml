---
dependency:
  name: galaxy
driver:
  name: docker
platforms:
  - name: verify
    image: centos:7
    command: /sbin/init
    tmpfs:
      - /run
      - /tmp
    volumes:
      - /sys/fs/cgroup:/sys/fs/cgroup:ro
provisioner:
  name: ansible
  playbooks:
    converge: ../resources/converge.yml
verifier:
  name: ansible