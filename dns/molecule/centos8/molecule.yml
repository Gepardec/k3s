---
dependency:
  name: galaxy
driver:
  name: docker
platforms:
  - name: verify
    image: docker.io/pycontribs/centos:8
    pre_build_image: true
    command: /sbin/init
    tmpfs:
      - /run
      - /tmp
    volumes:
      - /sys/fs/cgroup:/sys/fs/cgroup:ro
provisioner:
  name: ansible
  playbooks:
    converge: ../resources/converge.yml
verifier:
  name: ansible